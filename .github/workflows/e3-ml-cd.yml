name: E3 ML Continuous Delivery (Tests Only)

on:
  push:
    paths:
      - 'E3-ml/**'
      - '.github/workflows/e3-ml-cd.yml'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: E3-ml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: E3-ml/requirements.txt

      - name: Install system libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libgomp1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests
        env:
          PYTHONPATH: ./src
          API_E1_SCRIPT_USERNAME: "testuser"
          API_E1_SCRIPT_PASSWORD: "testpassword"
          API_E1_BASE_URL: "http://mock-e1-api:8001"
          API_E3_SECRET_KEY: "your-super-secret-key-for-tests"
          API_E3_ALGORITHM: "HS256"
          API_E3_USERNAME: "testuser"
          API_E3_PASSWORD: "testpassword"
          API_E3_BASE_URL: "http://mock-e3-api:8002"
          MLFLOW_TRACKING_URI: "http://mock-mlflow:5000"
        run: |
          pytest -q --maxfail=1 --disable-warnings

      - name: Generate coverage
        if: always()
        env:
          PYTHONPATH: ./src
        run: |
          pytest --cov=src --cov-report=xml:coverage.xml || true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e3-ml-coverage
          path: E3-ml/coverage.xml
